<!doctype html>
<html>
<head>
    <title>WSagger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- LEFT PANEL -->
    <div id="titulus" class="container-fluid">

        <!--
        <div><a href="?url=http://wsagger.dev.gbksoft.net/game.sc/connect_with_token.wsagger.json">Connect to Gambling Game</a></div>&nbsp;-->

        <!--
        <div class="row">
            <div class="col-xs-12 col-md-7">
                <input class='form-control' id="login" placeholder="Enter token:">
            </div>
            <div class="col-xs-12 col-md-5">
                <input type="submit" class="btn btn-success btn-block" value="Connect to WS"
                                    onclick="Connect(); return false;">
            </div>
        </div>
        -->

        <table>
            <tr>
                <td>Select REST:</td>
                <td>&nbsp;</td>
                <td id="select_REST"></td>
            </tr>
            <tr>
                <td>Select server:</td>
                <td>&nbsp;</td>
                <td id="select_server"></td>
            </tr>
            <tr>
                <td>Select user:</td>
                <td>&nbsp;</td>
                <td id="select_user"></td>
            </tr>
        </table>

        <div>
            <ul id="data">
                <!-- container for Wsagger data -->
            </ul>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="argumentum" class="container-fluid">

        <div class="status-container">
            <div class="fixed-container">

                <div id="status"></div>

                <ul class="tabs-caption">
                    <li class="active">Scenario</li>
                    <li id="tab-flow">Flow</li>
                </ul>

            </div>

            <div class="spacer">
                &nbsp;
            </div>

            <div class="tabs-content active">

                <form action="" id="jsonloader" class="row" name="json-load">
                    <div class="col-xs-12 col-md-7 radio">
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="optradio" value="file" required>
                            <span>local JSON</span>
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="optradio" value="text" required checked>
                            <span>remote JSON</span>
                        </label>
                    </div>
                    <div class="col-xs-12 col-md-3 show-if-json-text">
                        <!-- load JSON -->
                        <input class="submit btn btn-success btn-block" type="submit" value="Load JSON">
                    </div>
                    <div class="col-xs-12 col-md-3 show-if-json-file">
                        <!-- WSagger File Input -->
                        <span class="btn btn-success btn-block btn-file">
                            Choose JSON File <input type="file">
                        </span>
                    </div>
                    <div class="col-xs-12 col-md-7 show-if-json-text">
                        <!-- WSagger URL -->
                        <input type="text" class="form-control url" name="url" placeholder="Enter url for WSagger JSON file:">
                        <span class="feedback"></span>
                    </div>
                </form>

            </div>

            <div class="tabs-content" id="tab-flow">

                <div class="user-container">
                    <!-- <tr><td><b>Server:</b></td><td>&nbsp;</td><td><font color=blue><span id="serverId"></span></font></td></tr> -->

                    <div class="user-info">
                        <p>User id / name:
                            <span id="userId"></span>
                            <span>/</span>
                            <span id="userName"></span>
                        </p>

                        <p>Socket id:
                            <span id="socketId"></span>
                        </p>
                    </div>

                    <div class="filters">
                        Show output for:&nbsp;
                        <label>
                            <input type="checkbox" value="green" id="filter-response" checked>
                            <span class="green">Responses</span>
                        </label>
                        <label>
                            <input type="checkbox" value="brown" id="filter-request" checked>
                            <span class="brown">Requests</span>
                        </label>
                        <label>
                            <input type="checkbox" value="gray" id="filter-other" checked>
                            <span class="gray">Other</span>
                        </label>
                    </div>

                </div>

                <div class="user-spacer">
                    &nbsp;
                </div>


                <ul id="socketLog">
                    <!-- container for output (messages) of Wsagger methods  -->
                </ul>
            </div>

        </div>

    </div>

<!--<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>-->

<script src="http://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/jsonlint.js"></script>
<script src="js/runner.js"></script>
<script src="js/in_browser.js"></script>

</body>
</html>
