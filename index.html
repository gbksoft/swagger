<!doctype html>
<html>
<head>
    <title>WSagger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- LEFT PANEL -->
    <div id="titulus" class="container-fluid">
        <form action="" id="jsonloader" class="row" name="json-load">
                    <div class="col-xs-12 col-md-7 radio">

                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="optradio" value="file" required>
                            <span>local JSON</span>
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="optradio" value="text" required checked>
                            <span>remote JSON</span>
                        </label>

                    </div>

                    <div class="col-xs-12 col-md-3 show-if-json-http">
                        <input class="submit btn btn-success btn-block" type="submit" value="Load JSON">
                    </div>
                    <div class="col-xs-12 col-md-3 show-if-json-file">
                        <span class="btn btn-success btn-block btn-file">
                            Choose JSON File <input type="file">
                        </span>
                    </div>
                    
                    <div class="col-xs-12 col-md-7 show-if-json-http">
                        <input type="text" class="form-control url" name="url" placeholder="Enter url for WSagger JSON file:">
                        <span class="feedback"></span>
                    </div>
                    <div class="col-xs-12 col-md-7 show-if-json-file">
                        <b><font color=blue><div id="filename"></div></font></b>
                        <span class="feedback"></span>
                    </div>

        </form>
        &nbsp;

        <div class="data-part"><div class="method panel panel-info">
        <h5 class="method_header panel-heading"><span id="page_menu"></span></h5>
        
        <div class="method_body" id="method__body">
           <div id="Variants"></div>
           <div id="Scenario"></div>
           <div id="Expectations"></div>
           <div id="Scenarios_tree"></div>
        </div>

        </div></div>


    </div>

    <!-- RIGHT PANEL -->
    <div id="argumentum" class="container-fluid">

        <div class="status-container">

            <div class="tabs-content flow-part active" id="tab-flow">

                <div class="user-container">
                    <!-- <tr><td><b>Server:</b></td><td>&nbsp;</td><td><font color=blue><span id="serverId"></span></font></td></tr> -->

                    <div class="user-info">
                        <p>User id / name:
                            <span id="userId"></span>
                            <span>/</span>
                            <span id="userName"></span>
                        </p>

                        <p>Socket id:
                            <span id="socketId"></span>
                        </p>
                    </div>

                    <!-- 
                    <div class="filters">
                        Show output for:&nbsp;
                        <label>
                            <input type="checkbox" value="green" id="filter-response" checked>
                            <span class="green">Responses</span>
                        </label>
                        <label>
                            <input type="checkbox" value="brown" id="filter-request" checked>
                            <span class="brown">Requests</span>
                        </label>
                        <label>
                            <input type="checkbox" value="gray" id="filter-other" checked>
                            <span class="gray">Other</span>
                        </label>
                    </div>
                    -->

                </div>

                <div class="spacer">
                    &nbsp;
                </div>

                <ul id="socketLog">
                    <!-- container for output (messages) of Wsagger methods  -->
                </ul>
            </div>

        </div>

    </div>

<script src="http://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
<script src="http://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="lib/runner.js"></script>
<script src="lib/http_.js"></script>
<script src="lib/socket_io_.js"></script>

<script src="lib/in_browser/init.js"></script>
<script src="lib/in_browser/data_part.js"></script>
<script src="lib/in_browser/flow_part.js"></script>
<script src="lib/in_browser/jsonlint.js"></script>

</body>
</html>
