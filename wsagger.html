<!doctype html>
<html>
<head>
    <title>WSagger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="titulus">
    <div id="status"></div>
    <table id="connect" width=300>
        <tr>
            <td>Token:</td>
            <td align=right><input id="login"></td>
        </tr>
        <tr>
            <td colspan=2 align=center><input type="submit" style="width:300px;" value="Connect to WS"
                                              onclick="Connect(); return false;"></td>
        </tr>
    </table>
    &nbsp;
    <form action="" id="jsonloader" name="json-load">
        <label>
            <input type="text" class="url" name="url" placeholder="Enter url for WSagger JSON file">
            <span class="error"></span>
        </label>
        <input type="submit" value="Load JSON">
    </form>

    <br>
    <br>
    <p>User id: <span id="userId"></span>
    <p>Socket id: <span id="socketId"></span>
    <div>&nbsp;
        <br>
        <span id="data"></span>
    </div>

</div>
<div id="argumentum">
    <ul id="socketLog"></ul>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/wsagger.js"></script>

</body>
</html>
